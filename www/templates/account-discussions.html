<ion-view view-title="讨论组">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="discussion in discussions" type="item-text-wrap" href="#/tab/account/discussions/{{discussion.id}}">
                <img ng-src="{{discussion.icon}}">
                <h2>{{discussion.title}}</h2>
                <p>创建于: {{discussion.createTime}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(discussion)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view view-title="话题" class="custom-background">
    <ion-content>
        <!-- <div style="height: 43px;"></div> -->
        <ion-list>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/complaints" style="margin-top: 18px;">
                <i class="icon">
                    <span class="icon-color-edit-image">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                    </span>
                </i>
                <h2>所有投诉</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/map">
                <i class="icon">
                    <span class="icon-color-mind-map">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span>
                    </span>
                </i>
                <h2>附近投诉</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-if="1 > 2" class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/my-complaints">
                <i class="icon">
                    <span class="icon-color-link">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span>
                    </span>
                </i>
                <h2>我的投诉</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/chart" style="margin-top: 18px">
                <i class="icon">
                    <span class="icon-color-combo-chart">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span>
                    </span>
                </i>
                <h2>每月报表</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/complaints-search">
                <i class="icon">
                    <span class="icon-color-search">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span>
                    </span>
                </i>
                <h2>投诉查询</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/news" style="margin-top: 18px">
                <i class="icon">
                    <span class="icon-color-reading">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span>
                    </span>
                </i>
                <h2>环保新闻</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/data">
                <i class="icon">
                    <span class="icon-color-fine-print">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span>
                    </span>
                </i>
                <h2>数据中心</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap" href="#/tab/topics/quiz" style="margin-top: 18px">
                <i class="icon">
                    <span class="icon-color-questions">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span>
                    </span>
                </i>
                <h2>一站到底</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

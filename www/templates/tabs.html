<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-dark" ng-controller="TabsCtrl">

  <!-- Home Tab -->
  <ion-tab title="主页" icon-off="ion-ios-home-outline" icon-on="custom-icon ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="社区" icon-off="ion-ios-ionic-outline" icon-on="custom-icon ion-ionic" href="#/tab/community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

  <!-- Photo Tab -->
  <ion-tab title="投诉" icon-off="ion-ios-camera-outline" icon-on="custom-icon ion-ios-camera" href="#/tab/complaint"
                                                                                                             ng-click="goComplaint()">
    <ion-nav-view name="tab-complaint"></ion-nav-view>
  </ion-tab>

  <!-- Topics Tab -->
  <ion-tab title="话题" icon-off="ion-ios-chatboxes-outline" icon-on="custom-icon ion-ios-chatboxes" href="#/tab/topics"
                                                                                                             ng-click="goTopics()">
    <ion-nav-view name="tab-topics"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="custom-icon ion-ios-person" href="#/tab/account"
                                                                                                          ng-click="goProfile()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

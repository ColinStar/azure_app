<style>.tabs {display: none;}</style>
<ion-view view-title="">
    <ion-content class="padding" style="max-height: 100px; text-align: center;"><h3>{{title}}</h3></ion-content>
    <ion-content class="content-stable" style="padding-top: 100px"
                 on-tap="showTime = !showTime">

        <div ng-repeat="message in messages"
             ng-class="{myself: message.userId == myId}"
             class="messages">

            <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
                <span style="max-width: {{width - 200}}px;">{{ message.text }}</span>
                <img class="avatar" ng-src="{{message.icon}}">
            </div>

            <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>


        </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
            Send
        </button>
    </ion-footer-bar>
</ion-view>
